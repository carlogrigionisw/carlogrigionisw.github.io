<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>

        let area_info = [
            {
                description: "Learn about programming, computers and networks",
                name: "Computer Science"
            },
            {
                description: "Study production, distribution and consumption of goods and services",
                name: "Economics"
            },
            {
                description: "Learn about societies and relationships between individuals",
                name: "Social Science"
            },
            {

                description: "Analyze information and get impactful insights",
                name: "Statistics"
            }
        ]
    window.addEventListener('DOMContentLoaded', createSingleRowCardGrid(area_info));

    function createSingleRowCardGrid(info){
        let area_deck = document.getElementById("area-deck");
        let row = document.createElement('div');
        row.className = 'row';
        for (let j = 0; j < info.length ; j++){
            let col = document.createElement('div');
            col.className = 'col';
            let info_card = document.createElement('div');
            info_card.className = "card my-3";
            info_card.style.width = "18rem";
            let content = document.createElement('div');
            content.className = "card-body";
            let card_title = document.createElement('h4');
            card_title.className = "card-title";
            card_title.innerText = info[j].name;
            let card_text = document.createElement('p');
            card_text.className = "card-text";
            card_text.innerText = info[j].description;
            let card_link = document.createElement('button');
            card_link.className = "btn";
            card_link.style.backgroundColor = "#7d40f6";
            card_link.style.color = "#FFFFFF";
            card_link.innerText = "Learn more";

            content.appendChild(card_title);
            content.appendChild(card_text);
            content.appendChild(card_link);
            info_card.appendChild(content);
            col.appendChild(info_card);
            row.appendChild(col);
        }
        area_deck.appendChild(row);
    }
</script>
<script src="main.js"></script>
